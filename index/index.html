<!DOCTYPE HTML>
<html>
<head>
    <title>Fierce</title>
    <link href='css/reset.css' rel='stylesheet'/>
    <link href='css/text.css' rel='stylesheet'/>
    <link href='css/960_24_col.css' rel='stylesheet'/>
    <link href='css/style.css' rel='stylesheet'/>
    <link href='css/elements.css' ref='stylesheet'/>
    
    <script src="js/my_js.js"></script>
    
</head>


<body>
    <!-- Set up base unit to work with, in this case we are using 24 units !-->
    <!-- each sub_div with grid_num, dividing container_24 accordingly !-->
    <div class='container_24 header' id='c1'>
        <div class="grid_20" id='logo'>
            <img src="img/logo.png" onload="this.width/=2.5;" />
        </div>

        <div class='grid_4' id='signup'>
            <button id='signupbtn'>Signup</button>
            <button id='loginbtn'>Login</button>
        </div>
    </div>
    
    <div class="container_24" id='c2'>
        
        <div class='grid_12' id='discover'></div>
        
        <div class='grid_12' id='quickstart'>
            <button id='quickstartbtn'>Discover</button>
        </div>
        
        <img src="img/background.jpg" onload="this.width/=1.26;" />
    </div>
    
    
    <div class="container_24 footer"></div>
</body>
</html>
